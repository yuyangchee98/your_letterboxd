services:
  your-letterboxd:
    build: .
    container_name: your-letterboxd
    ports:
      - "60007:8000"
    volumes:
      - ./data:/app/data
    environment:
      - LETTERBOXD_USERNAME=${LETTERBOXD_USERNAME}
      - SYNC_SCHEDULE=${SYNC_SCHEDULE:-0 6 * * *}
      - SYNC_MIN_DELAY=${SYNC_MIN_DELAY:-4.0}
      - DATABASE_PATH=/app/data/letterboxd.db
      - TMDB_API_KEY=${TMDB_API_KEY}
    restart: unless-stopped
